<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Pictures/Logo.png">
    <title>Trash Sorting Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Sort the Trash!</h1>
    <div class="container">
        <div id="recycle-bin" class="trash-bin" ondrop="drop(event, 'recycle')" ondragover="allowDrop(event)">
            <img src="/Pictures/recycle-bin.png" alt="Recycle Bin">
        </div>
        <div id="compost-bin" class="trash-bin" ondrop="drop(event, 'compost')" ondragover="allowDrop(event)">
            <img src="/Pictures/recycle-bin.png" alt="Compost Bin">
        </div>
        <div id="landfill-bin" class="trash-bin" ondrop="drop(event, 'landfill')" ondragover="allowDrop(event)">
            <img src="/Pictures/recycle-bin.png" alt="Landfill Bin">
        </div>
    </div>
    <p id="score">Score: 0</p>
    
    <script src="game.js"></script>
</body>
</html>
