<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Pictures/Logo.png">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="moving-image.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Create new account</h2>
            <p>It's quick and easy</p>

            <form id="registration-form" method="POST">
                <div class="input-group">
                    <input type="text" name="first_name" placeholder="First Name*" required>
                    <input type="text" name="middle_name" placeholder="Middle Name (Put N/A if not applicable)">
                    <input type="text" name="last_name" placeholder="Last Name*" required>
                    <input type="text" name="suffix" placeholder="Suffix">
                </div>

                <div class="input-group">
                    <input type="date" name="birthdate" required>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="address" placeholder="Address*" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" placeholder="Email (Put N/A if not applicable)">
                    <input type="tel" name="contact_number" placeholder="Contact Number*" required>
                    <input type="text" name="nationality" placeholder="Nationality*" required>
                    <select name="status" required>
                        <option value="">Select Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group-radio">
                    <label>Do you have a beneficiary?</label>
                    <label><input type="radio" name="beneficiary" value="yes" onclick="toggleBeneficiary(true)" required> Yes</label>
                    <label><input type="radio" name="beneficiary" value="no" onclick="toggleBeneficiary(false)" required> No</label>
                </div>

                <div class="input-group" id="beneficiary-fields" style="display: none;">
                    <input type="text" name="beneficiary_name" placeholder="Beneficiary Name">
                    <input type="number" name="beneficiary_age" placeholder="Beneficiary Age">
                    <input type="tel" name="beneficiary_contact" placeholder="Beneficiary Contact">
                    <select name="beneficiary_relationship">
                        <option value="">Select Beneficiary Relationship</option>
                        <option value="mother">Mother</option>
                        <option value="father">Father</option>
                        <option value="daughter">Daughter</option>
                        <option value="son">Son</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="back-btn" onclick="window.location.href='login.html';">‚Üê</button>
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleBeneficiary(show) {
            const beneficiaryFields = document.getElementById('beneficiary-fields');
            const beneficiaryInputs = beneficiaryFields.querySelectorAll("input, select");

            if (show) {
                beneficiaryFields.style.display = 'flex';
                beneficiaryInputs.forEach(input => input.setAttribute("required", "true"));
            } else {
                beneficiaryFields.style.display = 'none';
                beneficiaryInputs.forEach(input => input.removeAttribute("required"));
            }
        }
    </script>
    <script src="validation.js"></script>
</body>
</html>
