<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Pictures/Logo.png">
    <title>Confirm Password</title>
    <link rel="stylesheet" href="confirm_password.css">
    <link rel="stylesheet" href="moving-image.css">
</head>
<script src="confvalidation.js"></script>

<body>
    <div class="container">
        <div class="password-box">
            <h2>Create new account</h2>
            <form>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Input your password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-type your password" required>
                </div>

                <p class="reminder">
                    <strong>Reminder:</strong><br>
                    Please save your account details and password in a secure place. Consider using a password manager to keep your credentials safe.
                </p>

                <div class="button-group">
                    <button type="button" class="back-btn" onclick="window.location.href='register.html';">‚Üê</button>
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <img src="/Pictures/recycle-bin.png" alt="Moving Image" class="moving-image" id="movingImage">
    <script src="moving-image.js"></script>
</body>
</html>
